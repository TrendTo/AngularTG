<div class="container">
    <form action="">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="alumnos.nombre">
        </div>
        <div class="form-group">
            <label for="appe">Nombre</label>
            <input type="text" name="appe" class="form-control" [(ngModel)]="alumnos.apellido">
        </div>
        <div>
            Excelencia:
            <select name="exc" [(ngModel)]="alumnos.excelencia">
                <option value="true">Si</option>
                <option value="false">No</option>
            </select>
        </div>
        <button class="btn btn-primary" (click)="agregar()">Add</button>
    </form>

    <div class="card">
        <div class="card-body" *ngFor="let alumno of ListaAlumnos">
            <span [ngClass]="{'excel': alumno.excelencia}">Alumno:</span> {{ alumno.nombre }} {{ alumno.apellido }}
        </div>
    </div>
</div>
